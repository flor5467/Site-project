<!DOCTYPE html>
<html>

	<head>
		<title>Formular de inscriere</title>
		<link rel="stylesheet" href="main.css">
		
	</head>
	
	<body>
	
	<form id="testform">
	
		<p>Pentru contact si inscriere la cursurile noastre va rugam sa 
			completati formularul de mai jos.<br>
			Noi va vom contacta in cel mai scurt timp!</p>
			
			<br>
	
			Nume<br>
			<input type="text" name="name" required>
			
			<br><br>
			
			Prenume<br>
			<input type="text" name="firstname">
			
			<br><br>
			
			Email<br>
			<input type="email" name="email" placeholder="ex: 1@1.com">
			
			<br><br>
			
			Telefon<br>			
			<input type="number" name="telefon" value="0">
			
			<br><br>
			
			Descriere<br>
			<textarea name="descriere"></textarea>
			
			<br><br>
			
			<input type="submit" value="Submit">
			
			<br><br>
	
	</form>
	
	</body>
	
</html>
